<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined open-icon">mode_comment</span>
        <span class="material-symbols-outlined close-icon" style="display: none;">close</span>
    </button>

    <!-- Chatbox Container -->
    <div class="chatbot-container"> <!-- Added class -->
        <div class="chatbot">
            <header>
                <h2>ChatBot</h2>
                <span class="material-symbols-outlined close-btn">close</span> <!-- Optional close button in header -->
            </header>
            
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi There ðŸ‘‹ <br> How can I help you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div> 
    </div>
</body>
</html>
